<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>LoL Buff/Objective Timer</title>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/require.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">require('/main')</script>
        <link rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>
        <div class="container-fluid outer-container">
            <div class="row game-controls">
                <div class="col-xs-5 game-control-side game-control-left">
                    <button type="button" class="btn btn-default btn-xs btn-mute"><span class="glyphicon glyphicon-volume-up"></span></button>
                    <button type="button" class="btn btn-default btn-xs btn-start">Start</button>
                </div>
                <div class="col-xs-2 game-time">0:00</div>
                <div class="col-xs-5 game-control-side game-control-right">
                    <button type="button" class="btn btn-default btn-xs btn-dt" data-dt=" 1000"><b>+</b>1s</button>
                    <button type="button" class="btn btn-default btn-xs btn-dt" data-dt="-1000"><b>-</b></span>1s</button>
                    <button type="button" class="btn btn-default btn-xs btn-dt" data-dt=" 10000"><b>+</b></span>10s</button>
                    <button type="button" class="btn btn-default btn-xs btn-dt" data-dt="-10000"><b>-</b></span>10s</button>
                    <button type="button" class="btn btn-default btn-xs btn-dt" data-dt=" 60000"><b>+</b></span>1m</button>
                    <button type="button" class="btn btn-default btn-xs btn-dt" data-dt="-60000"><b>-</b></span>1m</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 timer-box" id="nashor" data-name="Baron Nashor"></div>
                <div class="col-md-6 timer-box" id="dragon" data-name="Dragon"></div>
                <div class="col-md-6 timer-box" id="oblue" data-name="Blue Buff"></div>
                <div class="col-md-6 timer-box" id="ored" data-name="Red Buff"></div>
                <div class="col-md-6 timer-box" id="tblue" data-name="Enemy Blue Buff"></div>
                <div class="col-md-6 timer-box" id="tred" data-name="Enemy Red Buff"></div>
            </div>
        </div>


        <audio id="alert-sound">
            <source src="sound/alert.mp3" type="audio/mpeg" />
            <source src="sound/alert.ogg" type="audio/ogg" />
        </audio>
    </body>
</html>
